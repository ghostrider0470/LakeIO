name: CI

on:
  pull_request:
    branches: [master, main]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore LakeIO.sln

      - name: Build
        run: dotnet build LakeIO.sln --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test tests/LakeIO.Core.Tests/LakeIO.Core.Tests.csproj --configuration Release --no-build
          dotnet test tests/LakeIO.Parquet.Tests/LakeIO.Parquet.Tests.csproj --configuration Release --no-build
          dotnet test tests/LakeIO.Integration.Tests/LakeIO.Integration.Tests.csproj --configuration Release --no-build

      - name: Pack
        run: dotnet pack LakeIO.sln --configuration Release --no-build --output ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            ./artifacts/*.nupkg
            ./artifacts/*.snupkg
          retention-days: 7
