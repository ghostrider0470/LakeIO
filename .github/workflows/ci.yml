name: CI

on:
  push:
    branches: [master, main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [master, main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore LakeIO.sln

      - name: Build
        run: dotnet build LakeIO.sln --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/LakeIO/LakeIO.csproj --configuration Release --no-build --output ./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg
          retention-days: 7
