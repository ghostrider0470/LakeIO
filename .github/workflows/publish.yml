name: Publish NuGet Packages

on:
  push:
    branches: [master, main]

permissions:
  contents: read
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -Po '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore LakeIO.sln

      - name: Build
        run: dotnet build LakeIO.sln --configuration Release --no-restore

      - name: Test
        run: |
          dotnet test tests/LakeIO.Core.Tests/LakeIO.Core.Tests.csproj --configuration Release --no-build
          dotnet test tests/LakeIO.Parquet.Tests/LakeIO.Parquet.Tests.csproj --configuration Release --no-build
          dotnet test tests/LakeIO.Integration.Tests/LakeIO.Integration.Tests.csproj --configuration Release --no-build

      - name: Pack
        run: dotnet pack LakeIO.sln --configuration Release --no-build --output ./artifacts

      - name: Publish to nuget.org
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json --skip-duplicate
