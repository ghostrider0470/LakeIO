name: Publish to NuGet

on:
  push:
    tags:
      - 'v*.*.*'

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NUGET_AUTH_TOKEN: ${{ secrets.NUGET_API_KEY }}

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches csproj
        run: |
          CSPROJ_VERSION=$(grep -Po '(?<=<Version>)[^<]+' src/LakeIO/LakeIO.csproj)
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$CSPROJ_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match csproj version ($CSPROJ_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      - name: Restore dependencies
        run: dotnet restore LakeIO.sln

      - name: Build
        run: dotnet build LakeIO.sln --configuration Release --no-restore

      - name: Pack
        run: dotnet pack src/LakeIO/LakeIO.csproj --configuration Release --no-build --output ./artifacts

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
